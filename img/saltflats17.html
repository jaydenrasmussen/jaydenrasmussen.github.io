<!DOCTYPE html>
<html>
<head>
	<title>salt flats 2017</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- import css -->
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="../css/featherlight.min.css" type="text/css" rel="stylesheet" />
	<link href="../css/featherlight.gallery.min.css" type="text/css" rel="stylesheet" />


</head>
<body>
	<!-- NAVBAR -->
	<div class="w3-top">
		<div class="w3-bar w3-black w3-card-2">
			<a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="menu()"
			title="Menu"><i class="fa fa-bars"></i></a>
			<a href="../index.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">home</a>
			<a href="../about.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">about</a>
			<a href="../photos.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">photos</a>
		</div>
	</div>
	<!-- NAVBAR SMALL SCREENS -->
	<div id="navSmall" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px;">
		<a href="../index.html" class="w3-bar-item w3-button w3-padding-large w3-right">home</a>
		<a href="../about.html" class="w3-bar-item w3-button w3-padding-large w3-right">about</a>
		<a href="../photos.html" class="w3-bar-item w3-button w3-padding-large w3-right">photos</a>
	</div>
	<!-- MAIN -->
		<!-- Large Gallery -->
		<div class="photoCardsLarge w3-hide-small"></div>
		<!-- Small Gallery -->
		<div class="photoCardsSmall w3-hide-medium w3-hide-large"></div>
	<!-- SCRIPTS -->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="../js/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/featherlight.gallery.min.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">
		var images = 	[	"http://i.imgur.com/lLD2ypg.jpg",
					"http://i.imgur.com/gVK2ZfA.jpg",
					"http://i.imgur.com/EM7XLFf.jpg",
					"http://i.imgur.com/KfKkse8.jpg",
					"http://i.imgur.com/GA8ARrb.jpg",
					"http://i.imgur.com/ciecGlQ.jpg",
					"http://i.imgur.com/6L6mEwL.jpg",
					"http://i.imgur.com/3fb4vpv.jpg",
					"http://i.imgur.com/DzwfeiO.jpg",
					"http://i.imgur.com/hnZMf32.jpg",
					"http://i.imgur.com/gUt9hyI.jpg",
					"http://i.imgur.com/UxwI0HR.jpg",
					"http://i.imgur.com/N9yEdNv.jpg"
				]
		// GALLERY FUNCTIONS
		$(document).ready(function(){
			$('.gallery').featherlightGallery({
				gallery: {
					fadeIn: 300,
					fadeOut: 300
				},
				openSpeed:    300,
				closeSpeed:   300
			});

			var countToFour = 0
			for (i=0; i < images.length; i++) {
				
			// large gallery
				// Create the rows  
				if (i == 0) {
					$('.photoCardsLarge').append("<div class='w3-row-padding w3-center w3-margin aRow' style='padding-top:45px'> ");
				} else if (countToFour == 4) {
					$('.photoCardsLarge').append("<div class='w3-row-padding w3-center w3-margin aRow' style='padding-top:3px'> " );
					countToFour = 0;
				}
				
			// small gallery
				if (i == 0) {
					$('.photoCardsSmall').append(	"<div class='w3-row w3-center w3-margin' style='padding-top:35px'> " +  
			 						"<div class='w3-card-2'> " +
			 						"<a href='#' data-featherlight='" + images[i] + "'> " +
			 						"<img src='" + images[i] + "' style='width:100%' >");

				} else {
					$('.photoCardsSmall').append(	"<div class='w3-row w3-center w3-margin'> " +  
			 						"<div class='w3-card-2'> " +
			 						"<a href='#' data-featherlight='" + images[i] + "'> " +
			 						"<img src='" + images[i] + "' style='width:100%' >");
				}
				countToFour++;
			}
			// Insert the images into the rows
			var j = 0;
			$('.aRow').each(function() {
					for (i=0;i<4;i++) {
						if (images[j]) {
							$(this).append(	"<div class='w3-quarter w3-container'> " +  
			 						"<div class='w3-card-2'> " +
			 						"<a href='#' data-featherlight='" + images[j] + "'> " +
			 						"<img src='" + images[j] + "' style='width:100%' >"
							);
						}
						j++;
					}
				}
			)
		});

		// MENU FUNCTION
		function menu() {
			var x = document.getElementById('navSmall')
			if (x.className.indexOf("w3-show") == -1) {
		        x.className += " w3-show";
		    } else { 
		        x.className = x.className.replace(" w3-show", "");
		    }
		}
	</script>
</body>
</html>
