                        if (x.className.indexOf("w3-show") == -1) {
                        x.className += " w3-show";

<div style="padding-top: 46px;">
<div class="photoCardsSmall w3-hide-medium w3-hide-large"></div>
<div class="photoCardsLarge w3-hide-small"></div>

<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var images =  [
            'http://i.imgur.com/jKzuKr0.jpg',    
            'http://i.imgur.com/CDRS3aJ.jpg',    
            'http://i.imgur.com/eTTJKCQ.jpg',    
            'http://i.imgur.com/RclOYjd.jpg',    
            'http://i.imgur.com/yviVRuh.jpg',    
            'http://i.imgur.com/UxwI0HR.jpg',    
            'http://i.imgur.com/1hPaxNQ.jpg'    
            
        ];
        var names = [
                'Little Red',    
                'Canyonese',    
                'Juniper',    
                'Memorials',    
                'April Showers',    
                'Salty',    
                'Summer 16'    
                
        ];
        var dates = [
                'June 24, 2017',    
                'June 15, 2017',    
                'June 05, 2017',    
                'May 31, 2017',    
                'April 28, 2017',    
                'April 25, 2017',    
                'August 17, 2016'    
                
        ]
        var pages = [
                '/gallery/2017/06/24/Little-Red.html',    
                '/gallery/2017/06/15/Canyonese.html',    
                '/gallery/2017/06/05/Juniper.html',    
                '/gallery/2017/05/31/Memorials.html',    
                '/gallery/2017/04/28/April-Showers.html',    
                '/gallery/2017/04/25/Salty.html',    
                '/gallery/2016/08/17/Summer-16.html'    
                
        ]
        // GALLERY FUNCTIONS
        $(document).ready(function(){
      var countToFour = 0
      for (i=0; i < images.length; i++) {
              
      // large gallery
              // Create the rows  
              if (i == 0) {
                      $('.photoCardsLarge').append("<div class='w3-row-padding w3-center w3-margin aRow'> ");
              } else if (countToFour == 4) {
                      $('.photoCardsLarge').append("<div class='w3-row-padding w3-center w3-margin aRow'> " );
                      countToFour = 0;
              }
              
      // small gallery
              if (i == 0) {
                      $('.photoCardsSmall').append( "<div class='w3-row w3-center w3-margin'> " +  
                                                    "<div class='w3-card-2'> " +
                                                    "<a href='" + pages[i] + "'> " +
                                                    "<img src='" + images[i] + "' style='width:100%' > " + "</a> " +
                                                    "<div class='w3-padding w3-center'> " +
                                                    "<h5>" + names[i] +
                                                    "<h5 class='w3-opacity'>" + dates[i]);
              } else {
                      $('.photoCardsSmall').append(   "<div class='w3-row w3-center w3-margin'> " +  
                                                    "<div class='w3-card-2'> " +
                                                    "<a href='" + pages[i] + "'> " +
                                                    "<img src='" + images[i] + "' style='width:100%' > " + "</a> " +
                                                    "<div class='w3-padding w3-center'> " +
                                                    "<h5>" + names[i] + "</h5> " +
                                                    "<h5 class='w3-opacity'>" + dates[i] + "</h5>");
              }
              countToFour++;
      }
      // Insert the images into the rows
      var j = 0;
      $('.aRow').each(function() {
                      for (i=0;i<4;i++) {
                              if (images[j]) {
                                      $(this).append( "<div class='w3-quarter w3-container'> " +  
                                                      "<div class='w3-card-2'> " +
                                                      "<a href='" + pages[j] + "'> " +
                                                      "<img src='" + images[j] + "' style='width:100%' > " + "</a> " +
                                                      "<h5>" + names[j] +
                                                      "<h5 class='w3-opacity' style='padding-bottom:25px'>" + dates[j] + "</h5>" 
                                      );
                              }
                              j++;
                      }
              }
      )
    });
    </script>
</div>
