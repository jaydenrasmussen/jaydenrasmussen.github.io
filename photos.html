<!DOCTYPE html>
<html>
<head>
	<title>photos</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- import css -->
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/featherlight.gallery.min.css">
	<link rel="stylesheet" type="text/css" href="css/featherlight.min.css">


</head>
<body>
	<!-- NAVBAR -->
	<div class="w3-top">
		<div class="w3-bar w3-black w3-card-2">
			<a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="menu()"
			title="Menu"><i class="fa fa-bars"></i></a>
			<a href="index.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">home</a>
			<a href="about.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">about</a>
			<a href="#" class="w3-bar-item w3-button w3-padding-large w3-hide-small">photos</a>
		</div>
	</div>
	<!-- NAVBAR SMALL SCREENS -->
	<div id="navSmall" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px;">
		<a href="index.html" class="w3-bar-item w3-button w3-padding-large w3-right">home</a>
		<a href="about.html" class="w3-bar-item w3-button w3-padding-large w3-right">about</a>
		<a href="#" class="w3-bar-item w3-button w3-padding-large w3-right">photos</a>
	</div>
	<!-- MAIN -->
	<div class="photoCardsLarge w3-hide-small"></div>
	<div class="photoCardsSmall w3-hide-medium w3-hide-large"></div>
	<!-- SCRIPTS -->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript">
		var images =  [ 'http://i.imgur.com/jKzuKr0.jpg',
                                'http://i.imgur.com/CDRS3aJ.jpg',
        			'http://i.imgur.com/eTTJKCQ.jpg',
				'http://i.imgur.com/RclOYjd.jpg',
                		'http://i.imgur.com/UxwI0HR.jpg',
        			'http://i.imgur.com/yviVRuh.jpg',
        			'http://i.imgur.com/1hPaxNQ.jpg'
        			]
		var names = [	'Little Red', 
                                'Canyonese',
				'Juniper',
				'Memorials',
				'Salt Flats 2017',
				'April Showers',
				'Summer 16'
				]
                var dates = [	'June 24, 2017'
                                'June 15, 2017',
				'June 05, 2017',
				'May 31, 2017',
				'Spring 2017',
				'April 2017',
				'Summer 2016',
				]
		var pages = [	'img/littlered.html',
                                'img/canyonese.html',
				'img/Juniper.html',
				'img/memorials.html',
				'img/saltflats17.html',
				'img/spring17.html',
				'img/summer16.html'
				]
		$(document).ready(function(){
      var countToFour = 0
      for (i=0; i < images.length; i++) {
              
      // large gallery
              // Create the rows  
              if (i == 0) {
                      $('.photoCardsLarge').append("<div class='w3-row-padding w3-center w3-margin aRow' style='padding-top:49px'> ");
              } else if (countToFour == 4) {
                      $('.photoCardsLarge').append("<div class='w3-row-padding w3-center w3-margin aRow' style='padding-top:3px'> " );
                      countToFour = 0;
              }
              
      // small gallery
              if (i == 0) {
                      $('.photoCardsSmall').append( "<div class='w3-row w3-center w3-margin' style='padding-top:35px'> " +  
                                                    "<div class='w3-card-2'> " +
                                                    "<a href='" + pages[i] + "'> " +
                                                    "<img src='" + images[i] + "' style='width:100%' > " + "</a> " +
                                                    "<div class='w3-padding w3-center'> " +
                                                    "<h5>" + names[i] +
                                                    "<h5 class='w3-opacity'>" + dates[i]);
              } else {
                      $('.photoCardsSmall').append(   "<div class='w3-row w3-center w3-margin'> " +  
                                                    "<div class='w3-card-2'> " +
                                                    "<a href='" + pages[i] + "'> " +
                                                    "<img src='" + images[i] + "' style='width:100%' > " + "</a> " +
                                                    "<div class='w3-padding w3-center'> " +
                                                    "<h5>" + names[i] + "</h5> " +
                                                    "<h5 class='w3-opacity'>" + dates[i] + "</h5>");
              }
              countToFour++;
      }
      // Insert the images into the rows
      var j = 0;
      $('.aRow').each(function() {
                      for (i=0;i<4;i++) {
                              if (images[j]) {
                                      $(this).append( "<div class='w3-quarter w3-container'> " +  
                                                      "<div class='w3-card-2'> " +
                                                      "<a href='" + pages[j] + "'> " +
                                                      "<img src='" + images[j] + "' style='width:100%' > " + "</a> " +
                                                      "<h5>" + names[j] +
                                                      "<h5 class='w3-opacity' style='padding-bottom:25px'>" + dates[j] + "</h5>" 
                                      );
                              }
                              j++;
                      }
              }
      )
    });	
		// GALLERY FUNCTIONS
		function menu() {
			var x = document.getElementById('navSmall')
			if (x.className.indexOf("w3-show") == -1) {
		        x.className += " w3-show";
		    } else { 
		        x.className = x.className.replace(" w3-show", "");
		    }
		}
	</script>
</body>
</html>
